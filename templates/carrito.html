{% extends "index.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <h2 class="mb-4">
                <i class="fas fa-shopping-cart me-2"></i>Tu Carrito de Compras
            </h2>
            
            <div id="carrito-vacio" class="text-center py-5" style="display: none;">
                <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                <h3>Tu carrito está vacío</h3>
                <p class="text-muted">Agrega algunos productos para continuar</p>
                <a href="/productos" class="btn btn-primary">Ver Productos</a>
            </div>
            
            <div id="lista-carrito">
                <!-- Los productos del carrito se cargarán aquí con JavaScript -->
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Resumen de Compra</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Envío:</span>
                        <span id="envio">$0.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total:</strong>
                        <strong id="total">$0.00</strong>
                    </div>
                    <button class="btn btn-success w-100" onclick="procederAlPago()">
                        <i class="fas fa-credit-card me-2"></i>Proceder al Pago
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
